<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      (1).同步回调：
         理解：立即执行，完全执行完了才结束，不会放入回调队列中
         例子：数组遍历相关的回调函数  /Promise的excutor函数
      (2).异步回调：
         理解：不会立即执行，会放入回调队列中将来执行
         例子：定时器回调/ajax回调/Promise的成功失败的回调
         */
      const arr = [1, 2, 3];
      arr.forEach((item) => {
        //同步执行的
        console.log("forEach", item);
      });
      console.log("zhihui");
      setTimeout(function () {
        //异步执行的回调函数
        console.log("setTimeout call");
      }, 0);
      console.log("sethou");
    </script>
  </body>
</html>
