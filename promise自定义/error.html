    <title>Document</title>

  <body>
    <script>
      /*
        1.错误的类型
          error：所有错误的父类型
          RefenceError：引用的变量不存在
          TypeError：数据类型不正确
          RangeError：数据值不在其所允许的范围内
          SyntaxError：语法错误
        2.错误处理
          捕获错误 ：try  ... catch
          抛出错误：throw error
        3.错误对象
         message属性：错误相关信息
         stack属性 ：函数调用栈记录信息
        
        */
      //    1.常见的错误
      //   ReferenceError：引用一个不存在的变量
      // console.log(a);
      //TypeError：数据类型不正确
      let b = null;
      console.log(b.XXX);
    </script>
  </body>
